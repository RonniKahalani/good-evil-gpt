<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Half an Image</title>
</head>
<body>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas"></canvas>
    <script>
        const uploadInput = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        uploadInput.addEventListener("change", function () {
            const file = uploadInput.files[0];
            const img = new Image();

            if (file) {
                img.src = URL.createObjectURL(file);

                img.onload = function () {
                    const width = img.width;
                    const height = img.height;

                    // Set canvas size to match the image
                    canvas.width = width;
                    canvas.height = height;

                    // Draw the original image
                    ctx.drawImage(img, 0, 0, width, height);

                    // Mirror the left half to the right half
                    const halfWidth = Math.floor(width / 2);

                    // Get the left half of the image
                    const leftHalf = ctx.getImageData(0, 0, halfWidth, height);

                    // Mirror the left half to the right side
                    ctx.save();
                    ctx.scale(-1, 1); // Flip horizontally
                    ctx.drawImage(
                        canvas,
                        0, 0, halfWidth, height, // Source (left half)
                        -width, 0, halfWidth, height // Destination (right side mirrored)
                    );
                    ctx.restore();
                };
            }
        });
    </script>
</body>
</html>
