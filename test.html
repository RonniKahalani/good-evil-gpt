<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wave Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
  }

  .wave-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom, #4facfe, #00f2fe); /* Gradient Background */
    overflow: hidden;
  }

  .wave-container::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="1" d="M0,288L60,272C120,256,240,224,360,224C480,224,600,256,720,245.3C840,235,960,181,1080,160C1200,139,1320,149,1380,154.7L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>');
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>
</head>
<body>
  <div class="wave-container">
    <h1>Wave Background</h1>
    <p>Beautiful wave effect using CSS and SVG</p>
  </div>
</body>
</html>
